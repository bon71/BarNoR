name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quick-check:
    name: Quick PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check commit message format
        run: |
          git log --format=%B -n 1 ${{ github.event.pull_request.head.sha }} | \
          grep -qE '^(feat|fix|docs|style|refactor|test|chore|perf):'
        continue-on-error: true

      - name: TypeScript type checking
        run: npx tsc --noEmit

      - name: Run tests (changed files only)
        run: npm test -- --coverage --watchAll=false --maxWorkers=2 --changedSince=origin/${{ github.base_ref }}
        continue-on-error: true

      - name: Check test coverage threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Current coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 50.0" | bc -l) )); then
            echo "âš ï¸  Warning: Coverage is below 50%"
            exit 1
          fi
        continue-on-error: true

      - name: Comment coverage on PR
        if: always()
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            let coverage = 'N/A';
            try {
              const summary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              coverage = `${summary.total.lines.pct.toFixed(2)}%`;
            } catch (e) {
              console.log('Could not read coverage summary');
            }

            const comment = `## ðŸ“Š Test Coverage Report

            **Overall Coverage:** ${coverage}

            âœ… All checks completed. Review the details above.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true

  pr-labels:
    name: Auto Label PR
    runs-on: ubuntu-latest

    steps:
      - name: Label based on files
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
